<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Play vs Computer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .cell:hover {
      background: #f0f0f0;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #resetBtn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="gameBoard"></div>
  <div id="status">Your turn (X)</div>
  <button id="resetBtn">Restart Game</button>

  <script>
    const gameBoard = document.getElementById("gameBoard");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X"; // Player is X, Computer is O
    let gameActive = true;

    // Winning combinations
    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    // Initialize board
    function createBoard() {
      gameBoard.innerHTML = "";
      board.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.dataset.index = index;
        cellDiv.addEventListener("click", handleClick);
        gameBoard.appendChild(cellDiv);
      });
    }

    function handleClick(event) {
      const index = event.target.dataset.index;

      if (board[index] !== "" || !gameActive || currentPlayer !== "X") return;

      board[index] = "X";
      event.target.textContent = "X";

      if (checkWin("X")) {
        statusText.textContent = "You win! ðŸŽ‰";
        gameActive = false;
        return;
      }

      if (boardFull()) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = "O";
      statusText.textContent = "Computer's turn (O)";
      setTimeout(computerMove, 500); // Computer moves after a short delay
    }

    function computerMove() {
      if (!gameActive) return;

      let emptyCells = board.map((val, i) => val === "" ? i : null).filter(v => v !== null);
      let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];

      board[randomIndex] = "O";
      document.querySelector(`.cell[data-index='${randomIndex}']`).textContent = "O";

      if (checkWin("O")) {
        statusText.textContent = "Computer wins! ðŸ¤–";
        gameActive = false;
        return;
      }

      if (boardFull()) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = "X";
      statusText.textContent = "Your turn (X)";
    }

    function checkWin(player) {
      return winConditions.some(condition =>
        condition.every(index => board[index] === player)
      );
    }

    function boardFull() {
      return board.every(cell => cell !== "");
    }

    resetBtn.addEventListener("click", () => {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = "Your turn (X)";
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>
